<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è –î–∞—à–∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: #ff4081;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
      z-index: 10;
    }

    button:hover {
      background-color: #e13370;
    }

    #image {
      margin-top: 2em;
      display: none;
      z-index: 10;
    }

    #image img {
      max-width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }

      p, button {
        font-size: 1rem;
      }
    }

    /* –§–µ–π–µ—Ä–≤–µ—Ä–∫ */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #fff;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üéâ –°—é—Ä–ø—Ä–∏–∑! üéâ</h1>
  <button onclick="showSurprise()">–ü–æ–∑–¥—Ä–∞–≤–ª—è—é!</button>
  <div id="image">
    <img src="–ö–£–±–∞.png" width="300" />
    <p style="margin-top: 1em;">Feliz –°umplea√±os Dasha ‚ù§Ô∏èüî•</p>
  </div>

  <script>
    function showSurprise() {
      document.getElementById('image').style.display = 'block';
      launchFireworks();
    }

    function launchFireworks() {
      for (let i = 0; i < 20; i++) {
        const f = document.createElement('div');
        f.className = 'firework';
        f.style.left = `${window.innerWidth / 2}px`;
        f.style.top = `${window.innerHeight / 2}px`;
        f.style.setProperty('--x', `${(Math.random() - 0.5) * 300}px`);
        f.style.setProperty('--y', `${(Math.random() - 0.5) * 300}px`);
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
      }
    }
  </script>
</body>
</html>
